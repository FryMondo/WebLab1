<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicHTML</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            text-align: center;
            color: red;
            padding: 20px;
            flex-shrink: 0;
            margin: 10px;
            border: 2px solid red;
        }

        .content {
            color: red;
            flex-grow: 1;
            padding: 20px;
            margin: 10px;
            border: 2px solid red;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <p>Header</p>
</header>
<div class="content">
    <p>Content</p>
</div>
<footer>
    <p>Footer</p>
</footer>
</body>
</html>
